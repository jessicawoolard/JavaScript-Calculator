<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
              integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
              crossorigin="anonymous">
        <link rel="stylesheet" href="../static/styles.css">
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div id='display' class="col text-right">0</div>
            </div>
            <div class="row">
                <button class="col top operator">C</button>
                <button class="col top">+/-</button>
                <button class="col top">&#37</button>
                <button class="col math operator">&#247</button>
            </div>
            <div class="row">
                <button class="col number">7</button>
                <button class="col number">8</button>
                <button class="col number">9</button>
                <button class="col math operator">&#215</button>
            </div>
            <div class="row">
                <button class="col number">4</button>
                <button class="col number">5</button>
                <button class="col number">6</button>
                <button class="col math operator">&#8722</button>
            </div>
            <div class="row">
                <button class="col number">1</button>
                <button class="col number">2</button>
                <button class="col number">3</button>
                <button class="col math operator">&#43</button>
            </div>
            <div class="row">
                <button class="col-6 number zero">0</button>
                <button class="col-3 decimal">.</button>
                <button id="equal" class="col-3 math">&#61</button>
            </div>
            <script src="../static/main.js"></script>
        </div>
    </body>
</html>
